name: Build CV in PDF

on:
  push:
    branches:
      - master

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    container:
      image: texlive/texlive:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Compile the file .tex
      - name: Compile LaTeX document
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error cv.tex
          mv cv.pdf CV_AFRV.pdf

      # Save PDF as artefact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: CV_AFRV.pdf

      # Save PDF as release
      - name: Upload PDF to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CV_AFRV.pdf
          asset_name: CV_AFRV.pdf
          asset_content_type: application/pdf

      # Deploy PDF to GitHub Pages
      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./

